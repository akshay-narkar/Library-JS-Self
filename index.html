<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
  </head>
  <body class="bg-secondary text-white">
    <h1 class="text-center p-2 m-5">BookList</h1>
    <table class="table table-stripped text-white container pt-5">
      <thead>
        <tr>
          <th scope="column">#</th>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Read the Book?</th>
          <th>Remove from list?</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- <tr>
          <!-- <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><button class="btn btn-success" id="readbook">No</button></td>
          <td><button class="btn btn-danger">Delete</button></td> 
        </tr> -->
      </tbody>
    </table>

    <div class="container">
      <button class="btn btn-dark" id="form-btn">Add New Book</button>
    </div>

    <form class="container d-none" id="form-display">
      <div class="form-group">
        <label for="bookname">Book Name</label>
        <input type="text" class="form-control" id="book" required />
      </div>
      <div class="form-group">
        <label for="authorname">Author</label>
        <input type="text" class="form-control" id="author" required />
      </div>

      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="text" class="form-control" id="pages" required />
      </div>

      <p>Read the Book?</p>
      <div class="form-check inline">
        <input class="form-check-input" type="checkbox" name="readRadios" id="readRadios1" unchecked />
        <label class="form-check-label" for="readRadios1"> Yes </label>
      </div>

      <button type="submit" class="btn btn-primary mt-3" id="submit">Submit</button>
    </form>
  </body>

  <script src="libscript.js"></script>
</html>
